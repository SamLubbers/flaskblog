{% extends "base.html" %}

{% block title %}flaskblog entries{% endblock %}
{% block content %}
    {% if entries %}
        {% for blog in entries %}
            <div class="row">
                <div class="col-md-8 offset-md-2 col-12">
                    <h3 class="topspace"><strong>{{blog.title}}</strong></h3>
                    <p class="blog-text"> {{trim(blog.text.split('\n')[0])}}</p>
                </div>
            </div>
            <hr width="80%">
        {% endfor %}
    {% else %}
        <p class="center">no entries to show</p>
    {% endif %}
{% endblock %}
