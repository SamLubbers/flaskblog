{% extends "superbase.html" %}

{% block title %}flaskblog login{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-8 offset-md-2 col-12">
            {% if session.logged_in%}
            <div class="jumbotron jumbominimal">
                <h1 class="title-margin">share a new blog</h1>
                <form method="post">
                    <div class="form-group">
                        <input class="form-control blog-title" type="text" name="title" placeholder="title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control blog-text" name="text" placeholder="blog" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
            {% else %}
            <p class="center">You must <a href="{{url_for('login')}}">log in </a> to post a blog </p>
            {% endif %}
        </div>
    </div>
{% endblock %}
