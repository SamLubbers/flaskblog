{% extends "base.html" %}

{% block title %}flaskblog entries{% endblock %}
{% block content %}
    {% if blogs %}
        {% for blog in blogs %}
            <div class="row">
                <div class="col-md-8 offset-md-2 col-12 blog-container" onclick="location.href='{{url_for('blog.view_blog', blog_id=blog.id )}}';">
                    <h3 class="blog-title topspace"><strong>{{blog.title}}</strong></h3>
                    <p class="blog-text topspace"> {{trim(blog.text.split('\n')[0])}}</p>
                    <small class="small">{{format_date(blog.pubdate)}}</small>
                </div>
            </div>
            <hr width="80%">
        {% endfor %}
    {% else %}
        <p class="center">no entries to show</p>
    {% endif %}
{% endblock %}
