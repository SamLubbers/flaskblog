{% extends "base.html" %}

{% block title %}{{blog.title}}{% endblock %}
{% block content %}
        <div class="row">
            <div class="col-md-8 offset-md-2 col-12">
                <h3 class="blog-title topspace"><strong>{{blog.title}}</strong></h3>
                {% for paragraph in blog.text.split('\n')%}
                    <p class="blog-text topspace"> {{paragraph|safe}}</p>
                {% endfor %}
            </div>
        </div>
{% endblock %}
