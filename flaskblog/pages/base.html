<!doctype html>
<head>
    <title>{% block title %}flaskblog{% endblock %}</title>
    {% block head %}
        <meta charset="UTF-8">
        <!--font awesome-->
        <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
        <!--support for responsive mobile first-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
              integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
              crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <!--fonts-->
    {% endblock %}
</head>
<body>
<nav class="navbar justify-content-between">
    <a class="navbar-brand" id="navtitle" href="{{ url_for('index.index') }}"> flaskblog <i class="far fa-file"></i></a>
    <form class="form-inline">
        <div>
            {% if current_user.is_authenticated %}
            {% block newblog %}
                <a class="btn btn-primary" role="button" href="{{ url_for('blog.new_blog') }}">New blog</a>
            {% endblock %}
            <a class="btn btn-light" role="button" href="{{ url_for('user.logout') }}">Logout</a>
            {% else %}
            <a class="btn btn-primary" role="button" href="{{ url_for('user.signin') }}">Sign In</a>
            {% endif %}
        </div>
    </form>
</nav>

<div class="container margin-top">
    {% include '_flash_messages.html' %}
    {% block content %}{% endblock %}
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<!--page specific js-->
{% block page_js %}{% endblock %}
</body>
