{% extends "base.html" %}

{% block title %}{{model}} list{% endblock %}
{% block content %}

        <div class="row">
            <div class="col-12">
                <h2 class="center">{{model}} data stored in db</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>
                            {% if model == 'blog' %}title{% else %}name{% endif %}
                        </th>
                    </tr>
                    </thead>
                    {% for row in data%}
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
{% endblock %}
